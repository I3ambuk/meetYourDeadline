<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Deadline</title>
</head>
<body>
    <h1>Make Your Deadline</h1>
    <!-- Placeholder for the Table for the current Topic, created on startup based on localStorage -->
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Finished</th>
                <th>Pages</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
        <tr>
            <td><input type="text" id="new_entryname" placeholder="Entryname"></td>
            <td><input type="checkbox" id="new_finished" placeholder="false" checked="false"></td>
            <td><input type="number" id="new_pages" placeholder="0"></td>
            <td><button onclick="addTopicEntry()">Add</button></td>
        </tr>
    </table>
    <br><br>
    <button onclick="exportTopic()">Export Topic</button>
    <br><br>
    <label for="fileInput">Import Topic from Json:</label>
    <br><br>
    <input type="file" id="fileInput" onchange=importTopic(event)>
    
    <script src="script.js"></script>
</body>
</html>
