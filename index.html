<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Your Deadline</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Meet Your Deadline</h1>
        <h2>ToDos</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Finished</th>
                    <th>Pages Done</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be dynamically generated here -->
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="text" id="newEntryName" placeholder="Entry name"/></td>
                    <td><input type="checkbox" id="newFinished" disabled placeholder="0"/></td>
                    <td><input type="number" id="newPagesDone" class="small-input" disabled placeholder="0"/> / <input type="number" id="newPages" class="small-input" placeholder="10"/></td>
                    <td><button class="add-button" id="addEntryButton">+</button></td>
                </tr>
            </tfoot>
        </table>
        
        <div class="buttons">
            <button id="exportButton">Export Topic</button>
        </div>
        
        <div class="import-section">
            <button id="fileButton" class="file-button">Import Topic</button>
            <input type="file" id="fileInput" class="hidden-file-input" placeholder="hidden">
        </div>
        
        
    </div>
    <div class="container">
        <h2>Progress</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Select Working Days</td>
                    <td>
                        <div id="datepicker" 
                             class="input-group date" 
                             data-date-format="dd.mm.yyyy">
                            <input class="form-control" id="working-days"
                                   type="text" readonly placeholder="SelectDate" onchange="handleDateSelectorChange()"/>
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div></td>
                    
                </tr>
                <tr>
                    <td>Days till Deadline:</td>
                    <td id="deadline"></td>
                </tr>
            </tbody>
    </div>
    <script src="script.js"></script>
    <!-- <script src="jquery-3.7.1.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker({
                inline:true,
                autoclose: false,
                multidate: true,
                todayHighlight: true,
                todayBtn : "linked"
            }).datepicker('update', new Date());
        });;
    </script>
</body>

</html>
