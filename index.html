<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Deadline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Make Your Deadline</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Finished</th>
                    <th>Pages</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be dynamically generated here -->
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="text" id="newEntryName" placeholder="Entry name"/></td>
                    <td><input type="checkbox" id="newFinished" disabled placeholder="0"/></td>
                    <td><input type="number" id="newPages" placeholder="0"/></td>
                    <td><button class="add-button" id="addEntryButton">+</button></td>
                </tr>
            </tfoot>
        </table>
        
        <div class="buttons">
            <button id="exportButton">Export Topic</button>
        </div>
        
        <div class="import-section">
            <button id="fileButton" class="file-button">Import Topic</button>
            <input type="file" id="fileInput" class="hidden-file-input" placeholder="hidden">
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>

</html>
